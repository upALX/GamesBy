{%extends 'base.html'%}
{%block titleh1%} {%endblock%}  
{%block title%} {%endblock%}
{%block content%}
    <form action="/create-game" method="POST">
        <fieldset>
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="text_id" name="name_name" class="form-control">
            </div>
            <div class="form-group">
            <label for="categoria">Category</label>
            <input type="text" id="category_id" name="category_name" class="form-control">
            </div>
            <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console_id" name="console_name" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Save</button>
        </fieldset>
    </form>
{%endblock%}
